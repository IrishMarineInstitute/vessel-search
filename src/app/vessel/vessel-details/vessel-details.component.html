<div *ngIf="vessel" style="text-align:center">

    <a routerLink="events/{{vessel.cfr}}" routerLinkActive="router-link-active">
  <div>
    <label>Vessel Name: </label> {{vessel.VesselName}}
  </div>
  <div>
    <label>Country Code: </label> {{vessel.CountryCode}}
  </div>
  <div>
    <label>CFR: </label> {{vessel.cfr}}
  </div>
  <div>
    <label>Loa: </label> {{vessel.Loa}}
  </div>
</a>
  <hr/>
</div>
